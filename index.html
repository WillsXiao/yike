<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/less/main.css">
</head>
<body>
<div class="viewport" ng-controller="demoController">
    <!-- 侧边导航 -->
    <div ng-class="{navs: true, collapse: collapsed}" ng-controller="navController">
        <dl>
            <dt class="login">
                <div class="avatar">
                    <img src="public/images/avatar.png" alt="">
                </div>
                <span>登录</span>
            </dt>
            <dd class="active" ng-repeat="nav in navs">
                <a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle()">
                    <span>{{nav.text}}</span>
                </a>
            </dd>
        </dl>
        <div class="extra">
            <a href="javascript:void(0);" class="icon-image">夜晚</a>
            <a href="javascript:void(0);" class="icon-download">离线</a>
        </div>
    </div>
    <div class="container">
        <!-- 头部 -->
        <div ng-class="{header: true, collapse: collapsed}">
            <a href="javascript:void(0);" class="menu icon-menu" ng-click="toggle()"></a>
            <h2>今日一刻</h2>
            <a href="javascript:void(0);" class="search icon-search"></a>
        </div>
        <!-- 主体 -->
        <div class="body" ng-class="{body: true, collapse: collapsed}">
            <!--占位符-->
            <div ng-view></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./public/libs/js/angular.min.js"></script>
<script type="text/javascript" src="./public/libs/js/angular-route.min.js"></script>
<!--angularjs入口-->
<script type="text/javascript" src="./scripts/app.js"></script>
<!--控制器-->
<script type="text/javascript" src="./scripts/controllers.js"></script>
<!--<script src="public/libs/js/toggle.js"></script>-->
</body>
</html>
